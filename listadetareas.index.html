<!DOCTYPE html>
<html>
<head>
    <title>Lista de tareas</title>
    <style>
body{
    margin: 0;
    padding: 0;
}

header{
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: lightblue;
    color: white;
    padding: 10px 20px;

}

h1{
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
}

.tarea{
    padding: 10px;
    margin: 20px;
    border-radius: 5px;
    font-family: Arial, Helvetica, sans-serif;
}

.creador{
    padding: 10px;
    margin: 20px;
    border: 2px;
    border-radius: 5px;
    font-family: Arial, Helvetica, sans-serif;
}

.barra{
background-color: white;
color:lightblue;
border-radius: 5px;
font-family: Arial, Helvetica, sans-serif;
text-align: center;
padding: 10px;
}

.subtitulo {
    padding: 10px;
    display: flex1;
    text-align: center;
    gap: 10px;
}

.boton{
background-color:lightblue;
color:white;
border-radius: 5px;
font-family: Arial, Helvetica, sans-serif;
text-align: center;
padding: 10px;            
}

.boton:hover{
    background-color: black;
}
  
    </style>
    <body>
        
</head>
<header>
    <h1>LISTA DE TAREAS</h1>
</header>
<div class="subtitulo">
    <input type="text" placeholder="Agregar tarea" class="barra"
     id="input-tarea">
    <button id="agregado" type="button" class="boton">Agregar</button> 
</div>
<div class="tarea">
    <ol class="lista-tareas">
      
    </ol>
</div>

<div class="creador">
    <h3>Información del creador</h3>
    <p>Nombre: Guadalupe Saraí Jáquez Aguilar</p>
</div>
<script>
    const botonAgregar = document.getElementById("agregado");
    const inputTarea = document.querySelector(".input-tarea");

    botonAgregar.addEventListener("click", () => {
      const tarea = inputTarea.value;
      const listaTareas = document.querySelector(".lista-tareas");
      const nuevaTarea = document.createElement("li"); 
      nuevaTarea.textContent = tarea; 
      listaTareas.appendChild(nuevaTarea);
      inputTarea.value = "";
    });
  </script>
</body>
</html>
